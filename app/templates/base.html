<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Blog API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 900px; }

    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin: .75rem 0; }

    input, textarea, select { width:100%; padding:.5rem; }

  </style>
</head>
<body>
  <header>
    <a href="/">Главная</a>
    <a href="/posts/create">Новый пост</a>

</html>
